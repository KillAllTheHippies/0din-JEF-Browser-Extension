<!DOCTYPE html>
<html>
<head>
    <title>JEF Icon Generator</title>
</head>
<body>
    <h2>JEF Icon Generator</h2>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    
    <br><br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw shield shape
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            const centerX = size/2;
            const centerY = size/2;
            const shieldWidth = size * 0.4;
            const shieldHeight = size * 0.5;
            
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/3);
            ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/6);
            ctx.quadraticCurveTo(centerX - shieldWidth/2, centerY + shieldHeight/2, centerX, centerY + shieldHeight/2);
            ctx.quadraticCurveTo(centerX + shieldWidth/2, centerY + shieldHeight/2, centerX + shieldWidth/2, centerY + shieldHeight/6);
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/3);
            ctx.closePath();
            ctx.fill();
            
            // Draw JEF text
            ctx.fillStyle = '#667eea';
            ctx.font = `bold ${Math.max(6, size/8)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('JEF', centerX, centerY + 2);
            
            // Draw checkmark
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = Math.max(1, size/32);
            ctx.beginPath();
            ctx.moveTo(centerX - size/8, centerY + size/6);
            ctx.lineTo(centerX - size/16, centerY + size/4);
            ctx.lineTo(centerX + size/6, centerY + size/8);
            ctx.stroke();
        }
        
        function downloadIcons() {
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Create icons on page load
        window.onload = function() {
            createIcon(document.getElementById('canvas16'), 16);
            createIcon(document.getElementById('canvas48'), 48);
            createIcon(document.getElementById('canvas128'), 128);
        };
    </script>
</body>
</html>
